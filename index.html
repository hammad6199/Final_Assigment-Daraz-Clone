<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daraz Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="logo">Daraz</div>
        <nav class="nav">
            <a href="#">Home</a>
            <a href="#">Shop</a>
            <a href="#">Deals</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <!-- Hero Section with Slider -->
    <section class="hero">
        <div class="slider">
            <div class="slide active">
                <img src="7d0c2100-2b5b-42e8-8864-923fca37b6dd_PK-1976-688.jpg_2200x2200q80.jpg_.webp" alt="Slide 1">
            </div>
            <div class="slide">
                <img src="silder 2_PK-1976-688.jpg_2200x2200q80.jpg_.webp" alt="Slide 2">
            </div>
            <div class="slide">
                <img src="salder3_PK-1976-688.jpg_2200x2200q80.jpg_.webp" alt="Slide 3"> <!-- Make sure to update the image path -->
            </div>
        </div>
        <div class="controls">
            <button class="prev">❮</button>
            <button class="next">❯</button>
        </div>
    </section>

    <section class="products">
        <div class="product">
            <img src="download.jpg" alt="Product 1">
            <h3>Product 1</h3>
            <p>$20</p>
        </div>
        <div class="product">
            <img src="ae6e2d40049cc261ba470fc2108bed93.jpg_200x200q80.jpg_.webp" alt="Product 2">
            <h3>Product 2</h3>
            <p>$30</p>
        </div>
        <div class="product">
            <img src="e8a8a845d787873f213a4f632df31e7b.jpg_200x200q80.jpg_.webp" alt="Product 3">
            <h3>Product 3</h3>
            <p>$40</p>
        </div>
    </section>

    <footer class="footer">
        <div class="footer-content">
            <div class="map">
                <h3>Our Location</h3>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509375!2d144.95373531561677!3d-37.81720974202144!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad65d43f3b10f7b%3A0xf57790c21c29ed15!2sFederation%20Square!5e0!3m2!1sen!2s!4v1616498431190!5m2!1sen!2s" width="100%" height="150" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
            <div class="contact-form">
                <h3>Contact Us</h3>
                <form>
                    <input type="text" placeholder="Your Name" required>
                    <input type="email" placeholder="Your Email" required>
                    <textarea placeholder="Your Message" rows="4" required></textarea>
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </div>
        <p>&copy; 2025 Daraz. All rights reserved.</p>
    </footer>

    <script>
        let currentIndex = 0;
        const slides = document.querySelectorAll('.slide');
        const totalSlides = slides.length;
        
        const prevButton = document.querySelector('.prev');
        const nextButton = document.querySelector('.next');

        function showSlide(index) {
            if (index < 0) {
                currentIndex = totalSlides - 1; // Loop back to last slide
            } else if (index >= totalSlides) {
                currentIndex = 0; // Loop back to first slide
            }

            const offset = -currentIndex * 100; // Move slides
            document.querySelector('.slider').style.transform = `translateX(${offset}%)`;
        }

        prevButton.addEventListener('click', () => {
            currentIndex--;
            showSlide(currentIndex);
        });

        nextButton.addEventListener('click', () => {
            currentIndex++;
            showSlide(currentIndex);
        });

        // Initial slide
        showSlide(currentIndex);
    </script>
</body>
</html>
